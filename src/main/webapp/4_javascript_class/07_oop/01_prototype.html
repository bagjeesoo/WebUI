// 1. 객체 리터럴
let Student = function(id, name, dept){
	this.id=id;
	this.name=name;
	this.dept=dept;
}

Student.prototype = {
						display : function(){
									var str  = "학번: "+this.id;
									str += "/이름:" + this.name;
									str += "/학과:" + this.dept + "<br/>"; 
									return   str;
								   }
						,showName : function(){
										document.write(`이 학생의 이름은 ${this.name}입니다<hr/>`);
									}
					}
var kim = new Student("001","김길동", "컴공");
var lee = new Student("002","이길동", "경영");

document.write( kim.display() );
document.write( lee['display']() )

kim.showName();
