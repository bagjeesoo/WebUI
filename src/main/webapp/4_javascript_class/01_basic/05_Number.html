// 2. 형변환
//var n ='0700';
//var n = 'a700';  // NaN(Not a Number)도 Number의 하나의 값.
var n = '700.99'; // Number로 형변환 시 잘나옴, parseInt(n)는 소수점 짤림 ->parseFloat(n)으로

document.writeln( Number(n) + '<br/>');    // Number라는 객체이용 형변환
document.writeln( typeof Number(n) + '<hr/>');

document.writeln( parseFloat(n) + '<br/>');  //parseInt() 함수이용 형변환
document.writeln( typeof parseFloat(n) + '<hr/>');

//-----------------------------------------
// 자동형변환
var v = 123 + '4'; // 숫자 + 문자열 => 문자열
document.write(v+'<br/>');
document.write(typeof v+'<br/>'); //string

var v = 123 - '4'; // 숫자 - 문자열 => 숫자
document.write(v+'<br/>');
document.write(typeof v+'<br/>'); //number
