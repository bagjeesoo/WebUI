<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
window.onload = function(){
	
	var btn = document.getElementById('btn');
	btn.onclick = function(){
		// 1. 입력한 값들을 얻어온다.
		let name = document.querySelector('#name').value;
		let dept = document.querySelector('.dept').value;
		// 2. 테이블요소 얻어온다.
		let tbl = document.querySelector('#tbl>tbody');
		// 3. tr 요소와 td 요소를 생성한다.
		let tr = document.createElement('tr');  // tr 태그 만들기
		let td1 = document.createElement('td');
		let td2 = document.createElement('td');
		// 4. 텍스트노드(1번의 입력값)로 생성한다.
		let txt1 = document.createTextNode(name); // text를 노드로 만듦
		let txt2 = document.createTextNode(dept); // text를 노드로 만듦
		// 5. td 요소에 텍스트노드를 붙인다.
		td1.appendChild(txt1); //  td1의 자식으로 txt1 부착
		td2.appendChild(txt2);
		// 6. tr 요소에 생성한 td 요소를 붙인다.
		tr.appendChild(td1);
		tr.appendChild(td2);
		// 7. 테이블요소에 tr요소를 붙인다.
		tbl.appendChild(tr);
	}
}
</script>
</head>
<body>

이름 <input type='text' id='name'><br/>
부서 <input type='text' class='dept'><br/>
<input id='btn' type='button' value='추가'>

<hr/>
<h2> 우리 직원 명단 </h2>
<table id='tbl' border='2'>
	<thead>
		<tr>
			<td> 이름 </td><td> 부서</td>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

</body>
</html>
