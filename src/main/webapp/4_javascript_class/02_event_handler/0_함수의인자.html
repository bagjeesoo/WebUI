<title>0_함수의인자.html</title>

<script type="text/javascript">

function method(a, b){
	document.write(`A=${a}, B=${b} <br/>`);
}

method(10, 20);
method(3, 4, 5); // 자바스크립트는 인자의 갯수를 따지지 않는다.

method(100); //구동됨, b가 undefined

</script>
