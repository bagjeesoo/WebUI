<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 만들기</title>
	<script>
	//1. function 명령
	function first(){
		let txt = document.querySelector('#first');
		txt.style.color='yellow';
		txt.style.backgroundColor='red';
	}
	
	let second = function(){
		let txt = document.querySelector('#second');
		txt.style.color='red';
		txt.style.backgroundColor='blue';
	}
	
	let third = ()=>{
		let txt = document.querySelector('#fourth');
		txt.style.color='pink';
		txt.style.backgroundColor='green';
	}
	
	
	</script>
</head>

<body>
	<p> <span id="first"> 1. function 명령 </span>
		<input type="button" value="확인" onclick="javascript:first()"/>
	</p>
	<p> <span id="second"> 2. 함수 리터럴 </span>
		<input type="button" value="확인" onclick="javascript:second()"/>
	</p>
	<p> <span id="fourth"> 3. 애로우 함수 </span>
		<input type="button" value="확인" onclick="javascript:third()"/>
	</p>
</body>
</html>
