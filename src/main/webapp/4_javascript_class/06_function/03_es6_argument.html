<script>

/* 	// @ 1. 인수의 기본값(default) 지정

	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );

	// @ 2. 가변길이 인수(...)
	function sum(...nums){   // 인자가 알아서 배열로 들어감(몇개가 되도 들어감)
		let result = 0;
		
		for(let num of nums){
			result += num;
		}
		
		return result;
	}
	
	document.write(`${sum(1,2,3)}<br/>`);
	document.write(`${sum(1,2,3,4)}<br/>`);
	document.write(`${sum(1,2,3,4,5,6)}<br/>`);
	document.write(`${sum(1,2,3,4,5,6,7,8,9)}<br/>`);
	 
		 
 
</script>
