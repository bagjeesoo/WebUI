<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 변수와 범위</title>
	<script>
		
	// #1. 글로벌변수와 지역변수
 	let scope = '글로벌변수';
	function getValue(){
		
		//document.write(`3> ${scope}`);  // 호출 했을 때와 안했을 때 다름
		let scope = '지역변수'; // var로 선언하면 위에서 undefined으로, let으로 선언하면 오류
		return scope;
	} 
	
 	document.write(`1> ${getValue()} </br>`); // 지역변수
	document.write(`2> ${scope}`); // 지역변수 
	
	
	for(let k=0; k<3; k++){}   // for 안에서 let으로 선언하면 지역변수로 적용
	document.write(`k= ${k} <br/>`); // k가 지역변수이기 때문에 오류
	 
	if(true){
		let v = '지역변수'
	}
	document.write(`v= ${v}`);
	
	</script>
</head>
