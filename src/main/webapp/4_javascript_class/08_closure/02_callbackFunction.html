//[3] 함수가 리턴값도 된다
function add(a,b,c){
	var result = a+b;
	c(result);
	
	var returnFunc = function(){
		var msg = `${a}+${b} = ${result}<br/>`;
		return msg;		
	}
	return returnFunc;
}

var resultVar=add(10,20,function(res){
	document.write('결과:'+res+'<br/>');
});

document.write(`함수의 리턴결과:${resultVar}<br/>`); 
document.write(`함수의 리턴결과:${resultVar()}<br/>`);
