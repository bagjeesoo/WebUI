<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>
	/* h3과 li 요소의 색상 지정 */
	h3,li{color : forestgreen;}
	
	/* div 자식 중에 div자식 중에 strong */
	div>div>strong{color : blue;}
	
	/* warning 클래스명  */
	div>.warning{color: purple;}
	
	/* list 아이디의 자손 중에 span 태그 */
	#list span{color: red;}
	
	/* ul 자손 중에 strong 찾기 */
	ul strong{color: yellow;}
	
	h3:first-letter{color:red;}
	strong:first-letter{color:red;}
	
	li:hover{background: yellowgreen; color:pink;}
	
	ul+div{background: lightblue;}
	
</style>
</head>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span></li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
</div>
</body>
</html>
