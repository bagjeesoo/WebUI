<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_html_form.html</title>
<link href = '/WebUI/2_css_class/css/myform.css' rel='stylesheet' type='text/css'/>
</head>
<body>
	<form action='xxxx.jsp'>
		<fieldset>
			<legend>로그인 정보</legend>
			<ol>
				<li><label for='id1'>아이디</label> <input id='id1' name='id1'
					type='text' /></li>
				<li><label for='pw'>비밀번호</label> <input id='pw' name='pw'
					type='password' /></li>
				<li><label for='pwconfig'>비밀번호 확인</label> <input id='pwconfig'
					name='pwconfig' type='password' /></li>
				<li><label for='grade'>회원 등급</label> <input id='grade'
					name='grade' value='준회원' type=text /></li>
			</ol>
		</fieldset>

		<fieldset>
			<legend>개인 정보</legend>
			<ol>
				<li>
					<label>이름</label>
					<input name='name1' placeholder='5자미만 공백없이' maxlength='5' type='text'/>
				</li>
				<li>
					<label>메일 주소</label>
					<input name='em' placeholder='abcd@domain.com' type='email'/>
				</li>
				<li>
					<label for='phoneNo'>연락처</label>
					<input id='phoneNo' name='phoneNo' type='tel'/>
				</li>
				<li>
					<label>생일</label>
					<input name='birth' value='연도-월-일' type='date'/>
				</li>
			</ol>
		</fieldset>

		<fieldset>
			<legend>코딩 숙련도(상,중,하)</legend>			
			<ol>
				<li>
					<input name='code' min='0' max='100' type='range'/>
				</li>
			</ol>		
		</fieldset>
	
		<fieldset>
			<input value='제출' type='submit'>
			
		</fieldset>
		
	</form>
</body>
</html>
